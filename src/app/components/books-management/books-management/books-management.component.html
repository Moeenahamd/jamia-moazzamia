
<main>
  <div class="mx-auto  py-6 sm:px-6 lg:px-8 max-w-screen">
    <div class="bg-white">
      <div class="mb-3 flex flex-row">
        <div class="basis-1/2">
            <div class="w-1/2">
                <input
                id="table-complete-search"
                type="text"
                class="form-control w-full"
                name="searchTerm"
                placeholder="Filter"
                (keyup)="applyFilter($event)" #input
            />
            </div>
        </div>
        <div class="basis-1/2 flex justify-end">
            <button mat-raised-button class="rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold text-gray-300 hover:text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-700" (click)="openPopup()" >
              Add Book
            </button>
        </div>
      </div>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let book"> {{book.name}} </td>
          </ng-container>

          <ng-container matColumnDef="cover">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover </th>
            <td mat-cell *matCellDef="let book" > 
              <img [src]="book.cover" width="30">
            </td>
          </ng-container>
          <ng-container matColumnDef="upbook">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            
              <td mat-cell *matCellDef="let book"> {{book.link}} </td>
          
          </ng-container>
          <!-- Progress Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
            <td mat-cell *matCellDef="let book"> {{book.topic}} </td>
          </ng-container>

          <!-- Fruit Column -->
        
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let book"> {{book.type}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
            <td mat-cell *matCellDef="let book"> {{book.description}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
            <td mat-cell *matCellDef="let book"> 
              <div class="grid grid-cols-2">
              <button type="button" class="inline-flex items-center mb-2" (click)="openeditform(book)" >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"  />
                </svg>
                
              </button> 
              <button type="button" class=" inline-flex items-center mb-2" (click)="deletebook(book.id)" >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
              </button>
            </div>
            </td>
            
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[15]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</main>
