<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8 flex flex-row">
      <div class="basis-4/6">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Books</h1>
      </div>
      <div class="relative mt-2 rounded-md shadow-sm basis-2/6">
        <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm sm:leading-6" placeholder="Search">
        <div class="absolute inset-y-0 right-2 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
      </div>
    </div>
</header>
<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8" >
            <div *ngFor="let book of books">
                <a  href="/books/{{book.id}}" class="group">
                    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="{{book.cover}}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-72 w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <p class="mt-4 text-md text-gray-900"><span class="font-bold">Title: </span> {{book.name}}</p>
                    <p class="mt-1 text-md text-gray-900"><span class="font-bold">Author: </span> {{book.author}}</p>
                </a>
            </div>
        </div> 
    </div>
</main>
