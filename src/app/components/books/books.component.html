<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8 flex flex-row">
      <div class="basis-4/6">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Books</h1>
      </div>
    </div>
</header>
<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8 min-w-screen min-h-screen">
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8" >
            <div *ngFor="let book of books">
                <div *ngIf="book.type=='Book'">
                <a  href="/books/{{book.id}}" class="group">
                    <div class="aspect-h-1 aspect-w-1 w-full  overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="{{book.cover}}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-72 w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <p class="mt-4 text-md text-gray-900"><span class="font-bold">Title: </span> {{book.name}}</p>
                    <p class="mt-1 text-md text-gray-900"><span class="font-bold">Author: </span> {{book.author}}</p>
                </a>
                </div>
            </div>
        </div> 
    </div>
</main>
